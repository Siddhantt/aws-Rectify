name: Deploy AWS Portfolio

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: us-east-1

      - name: ğŸ“‚ Make shell scripts executable
        run: chmod +x infra/*.sh

      - name: ğŸª£ Create and configure S3 bucket
        run: ./infra/create-s3.sh

      - name: ğŸ—ƒï¸ Create DynamoDB table
        run: ./infra/create-dynamodb.sh

      - name: ğŸ” Create IAM role for Lambda
        run: ./infra/create-iam.sh

      - name: ğŸ’¡ Deploy Lambda function
        run: ./infra/create-lambda.sh

      - name: ğŸŒ Setup API Gateway
        run: ./infra/create-apigateway.sh
