<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Contact Me</h1></header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section>
    <form id="contactForm">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- âœ… Paste your script here just before </body> -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const [name, email, message] = [
        e.target[0].value,
        e.target[1].value,
        e.target[2].value
      ];

      const res = await fetch("https://rexst525pc.execute-api.ap-south-1.amazonaws.com/prod/contact", {  // Replace with your actual API endpoint
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, message })
      });

      const data = await res.json();
      alert(data.message || "Thank you!");
    });
  </script>
</body>
</html>
