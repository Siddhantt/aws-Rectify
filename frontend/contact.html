<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Contact Me</h1></header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section>
    <form id="contactForm">
      <input name="name" type="text" id="name" placeholder="Your Name" required />
      <input name="email" type="email" id="email" placeholder="Your Email" required />
      <textarea name="message" id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <div id="responseMessage" style="margin-top: 1em;"></div>
  </section>

  <script>
    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      const responseDiv = document.getElementById("responseMessage");
      responseDiv.innerText = "Sending...";

      try {
        const res = await fetch("https://8xt58ugjm5.execute-api.ap-south-1.amazonaws.com/prod/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, message })
        });

        const data = await res.json();

        if (res.ok) {
          responseDiv.innerText = data.message || "✅ Message sent!";
          responseDiv.style.color = "green";
        } else {
          responseDiv.innerText = data.error || "❌ Something went wrong.";
          responseDiv.style.color = "red";
        }
      } catch (err) {
        console.error("Error:", err);
        responseDiv.innerText = "❌ Could not send message. Try again later.";
        responseDiv.style.color = "red";
      }
    });
  </script>
</body>
</html>
